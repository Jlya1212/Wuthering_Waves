<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WW Ratings Login</title>
  <style>
  

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg,  #5b6067, #d9f0e3); 
    }

    .card {
      width: 350px; 
      height: 650px; /* Increased height to ensure the link fits */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      z-index: 1;
      color: white;
      font-size: 2.5em; 
      margin-bottom: 20px;
    }

    .card::before {
      content: '';
      position: absolute;
      width: 800px;
      height: 130%;
      background-image: linear-gradient(180deg, #9fb6d9, #d9f0e3);
      animation: rotBGimg 1s linear infinite;
      transition: all 0.8s linear;
    }

    @keyframes rotBGimg {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .input {
      border: 2px solid #324353;
      padding: 15px;
      border-radius: 10px;
      background-color: #ffffff;
      font-size: small;
      font-weight: bold;
      text-align: center;
      color: #000000;
      width: 80%;
      z-index: 2; 
      margin-bottom: 15px; 
    }

    .input:focus {
      outline-color: rgb(0, 0, 0);
      background-color: #ffffff;
      color: #000000;
      box-shadow: 5px 5px #888888;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      text-transform: uppercase;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      color: #ffffff;
      text-shadow: none;
      background: transparent;
      cursor: pointer;
      box-shadow: transparent;
      border: 1px solid #ffffff;
      transition: 0.5s ease;
      user-select: none;
      width: 48%; /* Adjust button width to 48% to fit on the same line */
    }

    button:hover,
    button:focus {
      color: #ffffff;
      background: #008cff;
      border: 1px solid #008cff;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
        0 0 100px #008cff;
    }

    #btn:hover,
    :focus {
      color: #ffffff;
      background: #008cff;
      border: 1px solid #008cff;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
        0 0 100px #008cff;
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      z-index: 1;
    }

    .forgot-password a {
      color: #008cff;
      text-decoration: underline;
      transition: none; /* Removes the hover effect */
    }

  </style>
</head>
<body>
  <div class="card">
    <h2>LOGIN</h2>
   
    <input type="text" name="username" class="input" placeholder="Enter your username!">
   
    <input type="password" name="password" class="input" placeholder="Enter your password!">
    
    <div class="button-container">
      <button>Submit</button>
      <button id="btn">Register</button> <!-- Register Button -->
    </div>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
